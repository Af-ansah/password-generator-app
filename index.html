<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Password generator app</title>
</head>
<body>
  <div class="wrapper">
    <div><p class="titleApp">Password Generator</p></div>

    <div class="show">
      <p>P4$5W0rD!</p>
       <img src="./assets/images/icon-copy.svg" alt="">
      </div> 

    <div class="showInput">
      <div>

        <div >
          <div class="charlength"><p>Character Length</p> <p id="rangeValue">10</p></div>
          <input type="range" min="1" max="20" value="10" oninput="rangeValue.innerText = this.value" class=" range-field">

        </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="upperLetter">
        <label for="upperLetter">Include Uppercase Letters</label>
      </div>

      <div  class="checkbox-wrapper">
        <input type="checkbox" id="lowerLetter">
        <label for="lowerLetter">Include Lowercase Letters</label>
      </div>
      <div  class="checkbox-wrapper">
        <input type="checkbox" id="numeral">
        <label for="numeral">Include Numbers</label>
      </div>

      <div  class="checkbox-wrapper">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>

      <div= class="StrengthIndicator">
        <P>Strength</P>
        <span class="TOO WEAK">1</span1>
        <span class="WEAK">2</span2>
        <span class="MEDIUM">3</span3>
        <span class="STRONG">4</span>

      </div>

    <button> Generate <img src="./assets/images/icon-arrow-right.svg" alt=""></button>

      </div>
      
    </div>
    


  </div>

  
</body>
</html>
