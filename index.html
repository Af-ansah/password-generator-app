<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  
  <title> Password generator app</title>
</head>
<body>
  <div class="wrapper">
    <div><p class="titleApp">Password Generator</p></div>

    <div class="show between-wrapper">
      <div><p>P4$5W0rD!</p></div>
       <div><img  width="13" src="./public/images/icon-copy.svg" ></div>
      </div> 

    <div class="showInput">
      <div>

        <div class=" slider-container" >
          <div class="charlength between-wrapper">
            <p class="characters">Character Length</p> 
            <p id="rangeValue" class="number">10</p>
          </div>
          <input type="range" min="1" max="20" value="10" oninput="rangeValue.innerText = this.value" class="range-field">

        </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="upperLetter">
        <label for="upperLetter">Include Uppercase Letters</label>
      </div>

      <div  class="checkbox-wrapper">
        <input type="checkbox" id="lowerLetter">
        <label for="lowerLetter">Include Lowercase Letters</label>
      </div>
      <div  class="checkbox-wrapper">
        <input type="checkbox" id="numeral">
        <label for="numeral" class="">Include Numbers</label>
      </div>

      <div  class="checkbox-wrapper">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>

      <div= class="StrengthIndicator">
        <div><P>STRENGTH</P></div>
        <div class="strength-wrapper">
          <span class="strength-stages" data-stages="1:TOO WEAK, 2:WEAK, 3:MEDIUM, 4:STRONG">TOO WEAK</span>
          <div class="boxes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
  
        

      </div>

    <button class="button-generate"><span>GENERATE</span> <img width="10" src="./public/images/icon-arrow-right.svg" alt=""></button>

      </div>
      
    </div>
    


  </div>

  <script type="application/javascript" src="src/scripts/script.js"> </script>
</body>
</html>
